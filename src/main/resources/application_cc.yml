# 系统或全局的配置 （若只需要框架，此文件内的配置不建议删除，建议只修改，视具体情况而定）



# 系统全局配置
global:
  # 系统全局默认编码
  encoding: UTF-8


# 接口鉴权相关配置
interface:
  # 接口参数加密 签名设置
  sign:
    field: sign
    key: SxgKESLGzlw@iH8f
    nonce: nonce_str
    timespan: timespan
    # 接口请求时间戳验证间隔（毫秒）
    limited: 60000
  auth:
    # 接口鉴权 排除列表，支持通配符 *
    exclude:
      # 静态资源
      - /*.html
      - /*.css
      - /*.js
      - /*.png
      # swagger
      - /swagger-resources*
      - /webjars*
      - /v2/api-docs
      - /csrf
      - /favicon.ico
      # 其他
      - /test
